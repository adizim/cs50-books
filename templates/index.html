{% extends 'base.html' %}

{% block title %} Goodbooks - Search and Review Books {% endblock %}

{% block header %}
        <div class="container mt-4 mb-4">
        <form action="{{ url_for('index') }}" method="post">
            <div class="form-row align-items-center">
                <div class="col-8">
                    <input class="form-control" type="text" name="query" placeholder="Enter book title, author, or ISBN">
                </div>
                <div class="col">
                    <button class="btn btn-primary" type="button">Search</button>
                </div>
            </div>
        <form>
        </div>
{% endblock %}

{% block content %}
    <div class="container">
        <ul class="list-group list-group-flush">
            {% for b in books %}
                <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{{ url_for('books', isbn = b.isbn) }}">
                    {{ b.title }}, {{ b.author }}
                    <small>{{ b.isbn }}</small>
                </a>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
